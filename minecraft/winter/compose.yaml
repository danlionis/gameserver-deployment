services:
  server:
    image: itzg/minecraft-server:latest
    environment:
      EULA: "TRUE"
      TYPE: FABRIC
      VERSION: 1.21.8
      MEMORY: "10G"
      ENABLE_RCON: "true"
      RCON_PASSWORD: ${RCON_PASSWORD:-supersecret}
      ENABLE_QUERY: "true"
      MOTD: "YEAH!"
      DIFFICULTY: normal
      MODE: survival
      WHITELIST: |
        Aurelion__
        Cchheeff
        DerDreckigeDan
        Djan1k
        Drex_001
        F_L_I_X
        FashleHD
        Floixx
        Goassnflexer
        Hirion42
        Iffu
        InfiniteLevel
        Janiskus_Heslo
        Leoleonhard55
        M0rEZ
        MSAT_Gaming
        MrEnd_MC
        Sev_Fix
        Souper_Fox
        Sushirolle3_0
        Uglubathr
        Wizard_4321
        Xenophonium
        felixf15
        miritzu
        ozonemining
        peschelon
        quietspan
        seibsan
        yungmoxer
      OPS: |
        DerDreckigeDan
      MODRINTH_PROJECTS: |
        fabric-api
        lithium
        ferrite-core
        krypton
        c2me-fabric
        scalablelux
        terralith
        ore_plus:2.48.81.2-x4_mod
        armorstandeditor
        headindex
      MODRINTH_DOWNLOAD_DEPENDENCIES: required
      SEED: "-2124094445"
      SPAWN_PROTECTION: 0
    volumes:
      # - ./snowy-biomes-mod/build/libs:/mods
      - ./config:/config
      - data:/data
    networks:
      - mc-router
    labels:
      mc-router.host: "winter.dummsuff.com,winter.mc.dummsuff.com"

  backup:
    image: itzg/mc-backup
    environment:
      BACKUP_INTERVAL: "24h"
      BACKUP_RETENTION_DAYS: "3"
      INITIAL_DELAY: "180s"
      RCON_HOST: server
      TAR_COMPRESS_METHOD: zstd
      RCON_PASSWORD: ${RCON_PASSWORD:-supersecret}
      TZ: "Europe/Berlin"
    volumes:
      - data:/data:ro
      - backups:/backups
    networks:
      - mc-router
    depends_on:
      - server

volumes:
  data:
  backups:

networks:
  mc-router:
    external: true
