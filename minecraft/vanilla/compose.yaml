        Wizard_4321
        Xenophonium
        felixf15
        miritzu
        ozonemining
        peschelon
        quietspan
        seibsan
        yungmoxer
      OPS: |
        DerDreckigeDan
    ports:
      - "${SERVER_PORT:-25565}:25565"
      # - "${RCON_PORT:-25575}:25575"
    volumes:
      - data:/data         # Persistent world + configs

  backup:
    image: itzg/mc-backup
    environment:
      BACKUP_INTERVAL: "24h"
      BACKUP_RETENTION_DAYS: "7"
      INITIAL_DELAY: "60s"
      RCON_HOST: vanilla
      RCON_PASSWORD: ${RCON_PASSWORD:-supersecret}
      TZ: "Europe/Berlin"
    volumes:
      - data:/data:ro      # Read-only world data
      - backups:/backups   # Where backups are stored
    depends_on:
      - vanilla

volumes:
  data:
  backups:

