  vanilla:
    image: itzg/minecraft-server:latest
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      MEMORY: "10G"
      ENABLE_RCON: "true"
      RCON_PASSWORD: ${RCON_PASSWORD:-supersecret}
      ENABLE_QUERY: "true"
      MOTD: "Jetzt wieder da :)"
      DIFFICULTY: normal
      MODE: survival
      WHITELIST: |
        Aurelion__
        Cchheeff
        DerDreckigeDan
        Djan1k
        Drex_001
        F_L_I_X
        FashleHD
        Floixx
        Goassnflexer
        Hirion42
