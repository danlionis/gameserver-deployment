services:
  vanilla:
    image: itzg/minecraft-server:latest
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.21.8"
      MEMORY: "2G"
      ENABLE_RCON: "true"
      RCON_PASSWORD: ${RCON_PASSWORD:-supersecret}
      ENABLE_QUERY: "true"
      MOTD: "Jetzt wieder da :)"
      DIFFICULTY: normal
      MODE: survival
      ICON: https://raw.githubusercontent.com/danlionis/gameserver-deployment/refs/heads/main/minecraft/vanilla/icon.png
      OVERRIDE_ICON: true
      WHITELIST: |
        Aurelion__
        Cchheeff
        DerDreckigeDan
        Djan1k
        Drex_001
        F_L_I_X
        FashleHD
        Floixx
        Goassnflexer
        Hirion42
        Iffu
        InfiniteLevel
        Janiskus_Heslo
        Leoleonhard55
        M0rEZ
        MSAT_Gaming
        MrEnd_MC
        Sev_Fix
        Souper_Fox
        Sushirolle3_0
        Uglubathr
        Wizard_4321
        Xenophonium
        felixf15
        miritzu
        ozonemining
        peschelon
        quietspan
        seibsan
        yungmoxer
        triplesauce
      OPS: |
        DerDreckigeDan
    volumes:
      - data:/data
    networks:
      - mc-router
    labels:
      mc-router.host: "dummsuff.com,vanilla.mc.dummsuff.com"

  backup:
    image: itzg/mc-backup:latest
    environment:
      BACKUP_INTERVAL: "48h"
      PRUNE_BACKUP_COUNT: "2"
      PRUNE_BACKUPS_DAYS: 4
      INITIAL_DELAY: "120s"
      TAR_COMPRESS_METHOD: zstd
      RCON_HOST: vanilla
      RCON_PASSWORD: ${RCON_PASSWORD:-supersecret}
      TZ: "Europe/Berlin"
    volumes:
      - data:/data:ro
      - backups:/backups
    networks:
      - mc-router
    depends_on:
      - vanilla

volumes:
  data:
  backups:

networks:
  mc-router:
    external: true
